<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMNIoT Control System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg-color: #1a1a2e; --card-bg: #16213e; --text-color: #ffffff; --text-secondary: #b0b0b0; --accent: #2ae005ff; --accent-red: #cc4562ff; --btn-color: #3b3a3bff}
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--bg-color); color: var(--text-color); display: flex; justify-content: center; padding: 20px; min-height: 100vh; }
        .container { width: 100%; max-width: 480px; }
        h1 { text-align: center; margin-bottom: 10px; font-weight: 700; }
        
        /* Navigation Bar */
        .nav-bar { display: flex; gap: 10px; margin-bottom: 20px; background: var(--card-bg); padding: 5px; border-radius: 10px; }
        .nav-btn { flex: 1; text-align: center; padding: 10px; color: var(--text-secondary); cursor: pointer; border-radius: 8px; font-weight: 600; transition: 0.3s; user-select: none; }
        .nav-btn:hover { background: rgba(255,255,255,0.05); color: white; }
        .nav-btn.active { background: var(--btn-color); color: white; border: 1px solid #444; }

        /* View Sections */
        .view-section { display: none; animation: fadeIn 0.3s; }
        .view-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Shared Styles */
        .status-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; background: rgba(255,255,255,0.05); padding: 10px; border-radius: 10px; }
        .badge { padding: 5px 12px; border-radius: 20px; font-size: 0.85rem; font-weight: bold; display: flex; align-items: center; gap: 5px; }
        .badge.online { background: rgba(46, 204, 113, 0.2); color: #2ecc71; border: 1px solid #2ecc71; }
        .badge.offline { background: rgba(233, 69, 96, 0.2); color: #e94560; border: 1px solid #e94560; }
        .ip-addr { font-family: monospace; color: #aaa; font-size: 0.9rem; }
        .card { background-color: var(--card-bg); border-radius: 15px; padding: 20px; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .card-header { display: flex; align-items: center; margin-bottom: 20px; font-size: 1.2rem; font-weight: 600; }
        .card-header i { margin-right: 12px; color: var(--text-secondary); }
        .control-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; gap: 10px; }
        .btn { background-color: var(--btn-color); color: white; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; font-size: 1rem; font-weight: 600; display: flex; justify-content: center; align-items: center;}
        .btn i { margin-right: 8px; }
        .dir-fwd { background-color: #0c1fed !important; }
        .dir-rev { background-color: #f29913 !important; }
        .btn { transition: transform 120ms ease, box-shadow 120ms ease; }
        .btn:active { transform: scale(0.98); box-shadow: 0 2px 6px rgba(0,0,0,0.35) inset; }
        .medium {width: 50%;}
        .big {width: 100%; }
        .small {width: 25%;}
        .range-slider { -webkit-appearance: none; width: 100%; height: 10px; background: #333; border-radius: 5px; outline: none; }
        .range-slider::-webkit-slider-thumb { -webkit-appearance: none; width: 22px; height: 22px; background: var(--accent); border-radius: 50%; cursor: pointer; }
        .mt-2 { margin-top: 15px; }
        .progress-container { margin: 1px 0; }
        .progress-label { display: flex; justify-content: space-between; margin-bottom: 5px; }
        .progress-bar { height: 20px; width: 100%; background: #e9ecef; border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #4CAF50, #8BC34A); border-radius: 10px; transition: width 0.5s ease; position: relative; }
        .progress-fill.high { background: linear-gradient(90deg, #f44336, #ff9800); }
        .progress-fill.warning { background: linear-gradient(90deg, #ff9800, #ffc107); }
        
        /* Dashboard Specific */
        .status-indicator { display: flex; align-items: center; gap: 10px; padding: 15px; border-radius: 10px; background: rgba(255,255,255,0.05); margin-bottom: 15px; }
        .indicator-light { width: 30px; height: 30px; border-radius: 50%; background-color: #555; border: 2px solid #888; transition: all 0.3s ease; box-shadow: 0 0 10px rgba(0,0,0,0.5); }
        .indicator-light.running { background-color: #2ecc71; border-color: #27ae60; box-shadow: 0 0 15px rgba(46, 204, 113, 0.8); animation: pulse-green 1.5s infinite; }
        .indicator-light.stopped { background-color: #e94560; border-color: #c73a50; box-shadow: 0 0 15px rgba(233, 69, 96, 0.8); }
        @keyframes pulse-green { 0%, 100% { box-shadow: 0 0 15px rgba(46, 204, 113, 0.8); } 50% { box-shadow: 0 0 25px rgba(46, 204, 113, 1); } }
        .indicator-text { display: flex; flex-direction: column; }
        .indicator-label { font-size: 0.9rem; color: var(--text-secondary); }
        .indicator-state { font-size: 1.2rem; font-weight: bold; color: white; }

        /* Settings Specific */
        .switch { position: relative; display: inline-block; width: 60px; height: 30px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #333; transition: .4s; border-radius: 30px; }
        .slider:before { position: absolute; content: ""; height: 22px; width: 22px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(30px); }
        input[type="time"] { background: transparent; border: 1px solid #555; color: var(--text-color); font-size: 1rem; padding: 5px; border-radius: 5px; width: 48%; text-align: center; }
        input[type="time"]::-webkit-calendar-picker-indicator { filter: invert(1); cursor: pointer;}
        .timer-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; background: rgba(255,255,255,0.05); padding: 10px; border-radius: 8px;}
        input[type="text"], input[type="password"] { width: 100%; padding: 12px; margin-bottom: 10px; background-color: rgba(255,255,255,0.05); border: 1px solid #333; border-radius: 8px; color: white; outline: none; }
        .input-group { position: relative; margin-bottom: 15px; }
        .input-group input { width: 100%; padding: 12px; background: rgba(255,255,255,0.1); border: 1px solid #444; color: #fff; border-radius: 8px; outline: none; padding-right: 40px; }
        .input-group i { position: absolute; right: 12px; top: 50%; transform: translateY(-50%); color: #aaa; cursor: pointer; }
        .timer-block { border: 1px solid rgba(255,255,255,0.1); padding: 10px; border-radius: 10px; margin-bottom: 15px; }
        .timer-title { font-weight: bold; color: var(--accent); margin-bottom: 8px; display: flex; justify-content: space-between;}
        .timer-checks { display: flex; gap: 15px; font-size: 0.85rem; color: #bbb; margin-top: 8px; }
        .checkbox-wrapper { display: flex; align-items: center; gap: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>CMNIoT SYSTEM</h1>
        
        <div class="nav-bar">
            <div id="nav-dash" class="nav-btn active" onclick="showTab('dashboard')">
                <i class="fas fa-tachometer-alt"></i> Dashboard
            </div>
            <div id="nav-set" class="nav-btn" onclick="showTab('settings')">
                <i class="fas fa-cogs"></i> Cài đặt
            </div>
        </div>

        <div id="view-dashboard" class="view-section active">
            <div class="status-bar">
                <div id="statusBadge" class="badge offline"><i class="fas fa-wifi"></i> Đang kết nối...</div>
                <div id="ipDisplay" class="ip-addr">IP: ...</div>
            </div>

            <div class="status-bar">
                <div class="card-header"><i class="fa-solid fa-database"></i> Thông tin Module:</div>
                <div class="progress-container">
                    <div class="progress-label"><span>Bộ Nhớ: </span><span id="memoryPercent"> 0%</span></div>
                    <div class="progress-bar mt-2"><div class="progress-fill" id="memoryBar" style="width: 0%"></div></div>
                </div>
                <div class="progress-container">
                    <div class="progress-label"><span>CPU: </span><span id="cpuPercent"> 0%</span></div>
                    <div class="progress-bar mt-2"><div class="progress-fill" id="cpuBar" style="width: 0%"></div></div>
                </div>
            </div>

            <div class="card">
                <div class="card-header"><i class="fas fa-fan"></i> Động cơ</div>
                <div class="status-indicator">
                    <div class="indicator-light stopped" id="motorStatusLight"></div>
                    <div class="indicator-text">
                        <span class="indicator-label">Trạng thái:</span>
                        <span class="indicator-state" id="motorStatusText" style="margin-top: 5px;">DỪNG</span>
                    </div>
                </div>
                <div class="control-row">
                    <button class="btn medium" onclick="startMotor()" style="background-color: #2ecc71;"><i class="fas fa-play"></i> Bắt đầu</button>
                    <button class="btn medium" onclick="stopMotor()" style="background-color: #e94560;"><i class="fas fa-stop"></i> Dừng</button>
                </div>
                <button id="dirBtn" class="btn mt-2 medium dir-fwd" onclick="toggleDir()"><i class="fas fa-sync"></i> <span id="dirLabel">Quay Thuận</span></button>
                <div class="card-header mt-2"><i class="fas fa-bolt"></i> Tần số: <span id="freqVal" style="color:#e94560; margin: 0 10px;">0</span> Hz</div>
                <div class="control-row" style="gap: 10px;">
                    <input type="range" min="0" max="50" value="0" class="range-slider" id="freqSlider" oninput="document.getElementById('freqSlider_val').innerText=this.value" style="flex: 1;">
                    <span id="freqSlider_val" style="color: var(--accent); font-weight: bold; min-width: 30px;">0</span>
                </div>
                <button class="btn medium mt-2" onclick="setFrequency()" style="background-color: #3498db;"><i class="fas fa-check"></i> Xác nhận Tần số</button>
            </div>
        </div>

        <div id="view-settings" class="view-section">
            <div class="card">
                <div class="card-header"><i class="fas fa-microchip"></i> Điều khiển chân IO </div>
                
                <div class="card-header mt-2" style="font-size: 1rem;"><i class="fas fa-arrow-right"></i> NGÕ VÀO</div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;">
                    <div>
                        <div class="control-row" style="margin-bottom: 10px;">
                            <span>Ngõ vào 1</span>
                            <label class="switch"><input type="checkbox" id="input1Toggle" onchange="toggleInput1Details()"><span class="slider"></span></label>
                        </div>
                        <div id="input1Details" style="display: none; background: rgba(255,255,255,0.05); padding: 10px; border-radius: 8px;">
                            <div style="font-size: 0.8rem; color: #bbb;">HIGH (phút):</div>
                            <input type="number" id="input1OnInterval" min="0" max="1440" placeholder="0" style="width: 100%; padding: 5px; margin-bottom: 5px; border-radius: 4px;">
                            <div style="font-size: 0.8rem; color: #bbb;">LOW (phút):</div>
                            <input type="number" id="input1OffInterval" min="0" max="1440" placeholder="0" style="width: 100%; padding: 5px; border-radius: 4px;">
                        </div>
                    </div>
                    <div>
                        <div class="control-row" style="margin-bottom: 10px;">
                            <span>Ngõ vào 2</span>
                            <label class="switch"><input type="checkbox" id="input2Toggle" onchange="toggleInput2Details()"><span class="slider"></span></label>
                        </div>
                        <div id="input2Details" style="display: none; background: rgba(255,255,255,0.05); padding: 10px; border-radius: 8px;">
                            <div style="font-size: 0.8rem; color: #bbb;">HIGH (phút):</div>
                            <input type="number" id="input2OnInterval" min="0" max="1440" placeholder="0" style="width: 100%; padding: 5px; margin-bottom: 5px; border-radius: 4px;">
                            <div style="font-size: 0.8rem; color: #bbb;">LOW (phút):</div>
                            <input type="number" id="input2OffInterval" min="0" max="1440" placeholder="0" style="width: 100%; padding: 5px; border-radius: 4px;">
                        </div>
                    </div>
                </div>

                <div class="card-header mt-2" style="font-size: 1rem;"><i class="fas fa-arrow-left"></i> NGÕ RA</div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div>
                        <div class="control-row" style="margin-bottom: 10px;">
                            <span>Ngõ ra 1</span>
                            <label class="switch"><input type="checkbox" id="output1Toggle" onchange="toggleOutput1Controls()"><span class="slider"></span></label>
                        </div>
                        <div id="output1Controls" style="display: none; display: flex; gap: 8px;">
                            <button id="output1ToggleBtn" class="btn small" onclick="toggleOutput1()" data-state="0" style="background-color: #444; flex: 1;"><i class="fas fa-power-off"></i> TẮT</button>
                        </div>
                    </div>
                    <div>
                        <div class="control-row" style="margin-bottom: 10px;">
                            <span>Ngõ ra 2</span>
                            <label class="switch"><input type="checkbox" id="output2Toggle" onchange="toggleOutput2Controls()"><span class="slider"></span></label>
                        </div>
                        <div id="output2Controls" style="display: none; display: flex; gap: 8px;">
                            <button id="output2ToggleBtn" class="btn small" onclick="toggleOutput2()" data-state="0" style="background-color: #444; flex: 1;"><i class="fas fa-power-off"></i> TẮT</button>
                        </div>
                    </div>
                </div>
                <div style="display:flex; justify-content:flex-end; margin-top:10px;">
                    <button class="btn" onclick="confirmGpios()" style="background-color: #27ae60;"><i class="fas fa-check"></i> Lưu GPIO</button>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <i class="fas fa-clock"></i> 4 Bộ Hẹn Giờ 
                    <span id="clock" class="clock" style="margin-left:auto; font-size: 1rem; color: var(--accent);">--:--:--</span>
                </div>
                
                <script>
                    for(let i=1; i<=4; i++) {
                        document.write(`
                        <div class="timer-block">
                            <div class="timer-title">
                                <span>Hẹn Giờ ${i}</span>
                                <label class="switch" style="transform: scale(0.8);"><input type="checkbox" id="timer${i}_en"><span class="slider"></span></label>
                            </div>
                            <div style="display: flex; justify-content: space-between; margin-top: 5px;">
                                <input type="time" id="timer${i}_on" title="Thời gian BẬT">
                                <span style="align-self: center;">-</span>
                                <input type="time" id="timer${i}_off" title="Thời gian TẮT">
                            </div>
                            <div class="timer-checks">
                                <label class="checkbox-wrapper"><input type="checkbox" id="timer${i}_out1"> Out 1</label>
                                <label class="checkbox-wrapper"><input type="checkbox" id="timer${i}_out2"> Out 2</label>
                            </div>
                        </div>`);
                    }
                </script>

                <button class="btn big" onclick="saveTimers()">Lưu Cài Đặt Hẹn Giờ</button>
            </div>

            <div class="card">
                <div class="card-header"><span><i class="fas fa-wifi"></i> Cài đặt WiFi</span></div>
                <div class="input-group">
                    <input type="text" id="ssid" placeholder="Tên WiFi (SSID)">
                    <i class="fas fa-signal"></i>
                </div>
                <div class="input-group">
                    <input type="password" id="pass" placeholder="Mật khẩu">
                    <i class="fa fa-eye" onclick="togglePass()"></i> 
                </div>
                <button class="btn" onclick="saveWifi()">Lưu & Kết Nối Lại</button>
            </div>
            
            <div class="card" style="border: 1px solid rgba(233, 69, 96, 0.3);">
                <div class="card-header"><i class="fas fa-power-off"></i> Hệ Thống</div>
                <button class="btn" onclick="if(confirm('Reboot?')) fetch('/reboot')">Khởi động lại</button>
            </div>
        </div>
    </div>

    <script>
        // --- Navigation Logic ---
        function showTab(tabName) {
            // Hide all views
            document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));
            
            // Show selected
            document.getElementById('view-' + tabName).classList.add('active');
            
            // Highlight nav button
            if(tabName === 'dashboard') document.getElementById('nav-dash').classList.add('active');
            else document.getElementById('nav-set').classList.add('active');
        }

        // --- Core Functions ---
        let isFwd = true;

        function startMotor() { fetch('/setPower?val=1').then(r => { if(r.ok) alert("Inverter Power: ON"); }); }
        function stopMotor() { fetch('/setPower?val=0').then(r => { if(r.ok) alert("Inverter Power: OFF"); }); }

        function toggleDir() {
            isFwd = !isFwd;
            document.getElementById('dirLabel').innerText = isFwd ? "Quay Thuận" : "Quay Nghịch";
            const btn = document.getElementById('dirBtn');
            btn.className = isFwd ? "btn mt-2 medium dir-fwd" : "btn mt-2 medium dir-rev";
            fetch('/setDir?val=' + (isFwd ? 1 : 0));
        }

        function setFrequency() {
            let val = document.getElementById('freqSlider').value;
            fetch('/setFreq?val=' + val).then(r => { if(r.ok) alert("Đã đặt tần số: " + val + " Hz"); });
        }

        function updateOutputButton(btnId, state) {
            const btn = document.getElementById(btnId);
            btn.dataset.state = state ? '1' : '0';
            btn.innerHTML = state ? '<i class="fas fa-power-off"></i> BẬT' : '<i class="fas fa-power-off"></i> TẮT';
            btn.style.backgroundColor = state ? '#2ecc71' : '#e94560';
        }

        function toggleOutput1() {
            let s = document.getElementById('output1ToggleBtn').dataset.state === '1' ? 0 : 1;
            fetch('/setOutput1?val=' + s).then(r => { if(r.ok) updateOutputButton('output1ToggleBtn', s); });
        }

        function toggleOutput2() {
            let s = document.getElementById('output2ToggleBtn').dataset.state === '1' ? 0 : 1;
            fetch('/setOutput2?val=' + s).then(r => { if(r.ok) updateOutputButton('output2ToggleBtn', s); });
        }

        function computeGpioMask() {
            let m = 0;
            if (document.getElementById('input1Toggle').checked) m |= 1;
            if (document.getElementById('input2Toggle').checked) m |= 2;
            if (document.getElementById('output1Toggle').checked) m |= 4;
            if (document.getElementById('output2Toggle').checked) m |= 8;
            return m;
        }

        function confirmGpios() {
            let m = computeGpioMask();
            if(confirm('Xác nhận thay đổi GPIO?')) fetch('/setGpios?m=' + m);
        }

        function saveWifi() {
            let s = document.getElementById('ssid').value;
            let p = document.getElementById('pass').value;
            if(confirm("Lưu WiFi: " + s)) fetch('/saveWifi', { method: 'POST', body: `ssid=${s}&pass=${p}` });
        }

        function saveTimers() {
            let timers = [];
            for(let i=1; i<=4; i++) {
                let en = document.getElementById(`timer${i}_en`).checked ? 1 : 0;
                let on = document.getElementById(`timer${i}_on`).value;
                let off = document.getElementById(`timer${i}_off`).value;
                let out = (document.getElementById(`timer${i}_out1`).checked ? 1 : 0) | (document.getElementById(`timer${i}_out2`).checked ? 2 : 0);
                timers.push({id: i, en, on, off, out});
            }
            if(confirm("Lưu cài đặt 4 bộ hẹn giờ?")) {
                fetch('/saveTimers', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({timers}) });
            }
        }

        // --- UI Helpers ---
        function togglePass() {
            let x = document.getElementById("pass");
            x.type = (x.type === "password") ? "text" : "password";
        }
        function toggleInput1Details() { document.getElementById('input1Details').style.display = document.getElementById('input1Toggle').checked ? 'block' : 'none'; }
        function toggleInput2Details() { document.getElementById('input2Details').style.display = document.getElementById('input2Toggle').checked ? 'block' : 'none'; }
        function toggleOutput1Controls() { document.getElementById('output1Controls').style.display = document.getElementById('output1Toggle').checked ? 'flex' : 'none'; }
        function toggleOutput2Controls() { document.getElementById('output2Controls').style.display = document.getElementById('output2Toggle').checked ? 'flex' : 'none'; }
        
        function updateBar(id, pct) {
            let bar = document.getElementById(id);
            bar.style.width = pct + '%';
            bar.className = pct > 80 ? 'progress-fill high' : (pct > 60 ? 'progress-fill warning' : 'progress-fill');
        }

        // --- Polling Loop (Runs forever) ---
        setInterval(() => {
            fetch('/status')
            .then(r => r.json())
            .then(d => {
                // Connection Status
                document.getElementById('statusBadge').className = "badge online";
                document.getElementById('statusBadge').innerHTML = '<i class="fas fa-check-circle"></i> Đã kết nối';
                document.getElementById('ipDisplay').innerText = "IP: " + d.ip;
                document.getElementById('clock').innerText = d.time;

                // Dashboard Updates
                if(d.pwr) {
                    document.getElementById('motorStatusLight').className = 'indicator-light running';
                    document.getElementById('motorStatusText').innerText = 'CHẠY';
                } else {
                    document.getElementById('motorStatusLight').className = 'indicator-light stopped';
                    document.getElementById('motorStatusText').innerText = 'DỪNG';
                }
                
                isFwd = d.dir;
                document.getElementById('dirLabel').innerText = isFwd ? "Quay Thuận" : "Quay Nghịch";
                document.getElementById('dirBtn').className = isFwd ? "btn mt-2 medium dir-fwd" : "btn mt-2 medium dir-rev";
                
                document.getElementById('freqVal').innerText = d.freq;
                document.getElementById('memoryPercent').innerText = " " + d.ram_usage + " %";
                updateBar('memoryBar', d.ram_usage);
                document.getElementById('cpuPercent').innerText = " " + d.cpu_load + " %";
                updateBar('cpuBar', d.cpu_load);

                // Settings Updates (Sync if changed externally)
                updateOutputButton('output1ToggleBtn', d.output1);
                updateOutputButton('output2ToggleBtn', d.output2);
            })
            .catch(() => {
                document.getElementById('statusBadge').className = "badge offline";
                document.getElementById('statusBadge').innerHTML = '<i class="fas fa-times-circle"></i> Mất tín hiệu';
            });
        }, 2000);

        // --- Init (Load Config Once) ---
        window.onload = function() {
            fetch('/get-config').then(r=>r.json()).then(d => {
                // Fill Settings Fields
                document.getElementById('ssid').value = d.ssid || "";
                document.getElementById('pass').value = d.pass || "";
                document.getElementById('freqSlider').value = d.freq;
                document.getElementById('freqSlider_val').innerText = d.freq;

                let mask = d.gpios ? parseInt(d.gpios) : 0;
                document.getElementById('input1Toggle').checked = !!(mask & 1);
                document.getElementById('input2Toggle').checked = !!(mask & 2);
                document.getElementById('output1Toggle').checked = !!(mask & 4);
                document.getElementById('output2Toggle').checked = !!(mask & 8);

                // Fill Timers
                for(let i=1; i<=4; i++) {
                    if(d[`t${i}_en`] !== undefined) document.getElementById(`timer${i}_en`).checked = d[`t${i}_en`];
                    if(d[`t${i}_on`]) document.getElementById(`timer${i}_on`).value = d[`t${i}_on`];
                    if(d[`t${i}_off`]) document.getElementById(`timer${i}_off`).value = d[`t${i}_off`];
                    let out = d[`t${i}_out`] || 0;
                    document.getElementById(`timer${i}_out1`).checked = !!(out & 1);
                    document.getElementById(`timer${i}_out2`).checked = !!(out & 2);
                }

                // Initial Visibility Toggle
                toggleInput1Details(); toggleInput2Details();
                toggleOutput1Controls(); toggleOutput2Controls();
            });
        };
    </script>
</body>
</html>
